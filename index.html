<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta.25/shoelace.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Notes</title>
</head>

<body>
  <nav>
    <a href="#" class="top-button" id="create-note-nav">Create Note</a>
    <a href="#" class="top-button" id="view-notes-nav">View Notes</a>
  </nav>
  <main>
    <section id="create-note" class="hidden">
      <h3>Create a New Note</h3>
      <label for="create-note-title">Note title</label>
      <input type="text" id="create-note-title" name="create-note-title" required>
      <label for="create-note-body">Note body</label>
      <textarea name="create-note-body" id="create-note-body" required></textarea>
      <button onclick="addNote()">add note</button>
    </section>
    <section id="view-notes">
      <h3><a href="#">Your Notes</a></h3>
      <div id="content-hook"></div>
    </section>
  </main>
</body>

</html>
